general {
        colors = true
        interval = 2
	output_format = "i3bar"
}

order += "volume master"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "disk /"
order += "battery all"
order += "tztime local"


cpu_usage {
        format= "CPU %usage"
        max_threshold= 75
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon7/temp1_input"
}

volume master {
        format = "VOL %volume"
        format_muted = "VOL muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
        format_down = ""
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ˜³ BAT"
        status_unk = "? UNK"
        status_full = "ðŸ¥µ FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %I:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
